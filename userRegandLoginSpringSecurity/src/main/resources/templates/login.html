<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>User with Spring Security</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<style>
section{
	height:100vh; 
}
</style>
</head>
<body>
<section class="container-fluid p-2">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Resources
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <span class="d-flex">
      	<a class="nav-link" href="/home/register">Register</a>
      </span>
      <span class="d-flex">
      	<a class="nav-link" href="/home/login">Login</a>
      </span>
    </div>
  </div>
</nav>
<div class="my-3">
<h1 class="text-center">Welcome to our Login Page.</h1>
</div>
<div class="container-lg">
	
	<form class="" th:action="@{/home/login}" method="post">
	<div th:if="${param.error}" class="alert alert-danger">Invalid UserId or Password</div>
		<div th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
	<div class="form-group p-2">
		<label class="form-label">UserId</label>
		<input type="text" class="form-control" name="username" id="username" placeholder="Enter User ID" autofocus="autofocus" required />
	</div>
	<div class="form-group p-2">
		<label class="form-label">Password</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" autofocus="autofocus" required />
	</div>
	<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary mx-5 my-1" value="Log In" />
	</form>
	<div class="form-group p-2">
	<span>New User? <a href="/home/register" th:href="@{/home/register}">Register here</a>.</span>
	</div>
</div>

</section>
<footer class="bg-light p-2">Have fun!!!</footer><script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</body>
</html>
