<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>User with Spring Security</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<style>
section{
	height:100vh; 
}
</style>
</head>
<body>
<section class="container-fluid p-2">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
            <span class="d-flex px-2" sec:authorize="isAuthenticated()">
      	<a class="nav-link" th:href="@{/home/user/profile}">Profile</a>
      </span>
            <span class="d-flex px-2" sec:authorize="isAuthenticated()">
      	<a class="nav-link" th:href="@{/home/user/notifications}">Notifications</a>
      </span>
            <span class="d-flex px-2" sec:authorize="isAuthenticated()">
      	<a class="nav-link" th:href="@{/home/user/settings}">Settings</a>
      </span>
      <span class="d-flex px-2" sec:authorize="isAuthenticated()">
      	<a class="nav-link" th:href="@{/home/user/logout}">Logout</a>
      </span>
    </div>
</nav>
<div class="my-3">
<h1 class="text-center">Welcome to our After Login Page.</h1>
</div>
<h3 class="text-center text-success p-2"> Welcome to our User Portal..</h3>
Welcome <span sec:authentication="principal.username"></span>
<br>
<br>
<span sec:authentication="name"></span>
<br>
<span sec:authentication="principal.authorities"></span>
<div sec:authorize="hasAuthority('ADMIN')">
  This content is only shown to administrators.
</div>
<div sec:authorize="hasAuthority('USER')">
  This content is only shown to users.
</div>
<table class="table border m-2">
<tr class="p-2">
<td>Full Name</td><td th:text="${user.fullname}"></td></tr>
<tr><td>Email</td><td th:text="${user.email}"></td></tr>
<tr><td>Admin id</td><td th:text="${user.userid}"></td></tr>
<tr><td>Role</td><td th:text="${user.roles}"></td>
</tr>
</table>
</section>
<footer class="bg-light p-2">Have fun!!!</footer>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</body>
</html>
