<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>User with Spring Security</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<style>
section{
	height:100vh; 
}
</style>
</head>
<body>
<section class="container-fluid p-2">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Resources
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <span class="d-flex">
      	<a class="nav-link" th:href="@{/home/register}">Register</a>
      </span>
      <span class="d-flex">
      	<a class="nav-link" th:href="@{/home/login}">Login</a>
      </span>
    </div>
  </div>
</nav>
<div class="my-3">
<h1 class="text-center">Welcome to our Registration Page.</h1>
</div>
<div class="container-lg p-2">
	<div th:if="${param.success}" class="alert alert-info">You have successfully registered!!</div> 
	<form th:action="@{/home/register/save}" th:object="${user}" method="post">
	<div class="form-group p-2">
		<label class="form-label">Full Name</label>
		<input type="text" class="form-control" th:field="*{fullname}" name="fullname" id="fullname" />
		<p th:if="${#fields.hasErrors('fullname')}" style="color:green;" th:errors="*{fullname}" />
	</div>
	<div class="form-group p-2">
		<label class="form-label">User Id</label>
		<input type="text" class="form-control" th:field="*{userid}" name="userid" id="userid" />
		<p th:if="${#fields.hasErrors('userid')}" style="color:green;" th:errors="*{userid}" />
	</div>
	<div class="form-group p-2">
		<label class="form-label">Email</label>
		<input type="text" class="form-control" th:text="*{email}" name="email" id="email" />
		<p th:if="${#fields.hasErrors('email')}" style="color:green;" th:errors="*{email}" />	
	</div>
	<div class="form-group p-2">
		<label class="form-label">Password</label>
		<input type="password" class="form-control" th:field="*{password}" name="password" id="password" />
				<p th:if="${#fields.hasErrors('email')}" style="color:green;" th:errors="*{email}" />
	</div>
    <div class="form-group p-2">
    <label>Check Me
    </label>
    <input type="checkbox" class="px-2" th:field="*{checkterms}" name="checkterms" id="checkterms" />
    </div>
	<button type="submit" class="btn btn-success mx-5 my-2">Register</button>
	</form>
</div>
<footer class="bg-light mt-5 p-2">Have fun!!!</footer>
</section>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</body>
</html>
